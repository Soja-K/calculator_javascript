<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</head>

<body>

    <!-- <h1 align="center">CALCULATOR</h1> -->
    <div calss="row"><br>
        <h1 align="center">CALCULATOR</h1>
        <div class="col-4"></div>
        <div class=" container col-4 bg-dark mt-4 border radius-2 rounded-5"><br>

            <input type="text" placeholder="enter" class="form-control mt-4 width-5" id="result"><br>



            &nbsp; &nbsp;&nbsp;  &nbsp;&nbsp;  &nbsp;&nbsp;<button class="p-4 rounded-4 bg-light" id="seven" onclick="displayNumber(7)">7</button>
            <button class="p-4 rounded-4 bg-light" id="eight" onclick="displayNumber(8)">8</button>
            <button class="p-4 rounded-4 bg-light" id="nine" onclick="displayNumber(9)">9</button>

            <button class="p-4 rounded-4 bg-light" id="equal" onclick="displayNumber('/')" class="opt">/</button><br>



            &nbsp;&nbsp;&nbsp;&nbsp;  &nbsp;&nbsp; &nbsp;&nbsp;<button class="p-4  rounded-4 bg-light" id="four" onclick="displayNumber(4)">4</button>
            <button class="p-4 rounded-4 bg-light" id="five" onclick="displayNumber(5)">5</button>
            <button class="p-4 rounded-4 bg-light" id="six" onclick="displayNumber(6)">6</button>
            <button class="p-4 rounded-4 bg-light" id="sub" onclick="displayNumber('-')" class="opt">-</button><br>


            &nbsp;&nbsp;&nbsp; &nbsp; &nbsp;&nbsp;&nbsp; <button class="p-4 rounded-4 bg-light" id="one" onclick="displayNumber(1)">1</button>
            <button class="p-4 rounded-4 bg-light" id="two" onclick="displayNumber(2)">2</button>
            <button class="p-4 rounded-4 bg-light" id="three" onclick="displayNumber(3)">3</button>
            <button class="p-4 rounded-4 bg-light" id="add" onclick="displayNumber('*')" class="opt">*</button><br>


            &nbsp;&nbsp;&nbsp;&nbsp;  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button class="p-4 rounded-4 bg-light" id="clear" onclick="displayNumber('.')"
                class="opt">.</button>
            <button class="p-4 rounded-4 bg-light" id="zero" onclick="displayNumber(0)" class="opt">0</button>
            <button class="p-4 rounded-4 bg-light" id="div" onclick="evaluateExpression()" class="opt">=</button>
            <button class="p-4 rounded-4 bg-light" id="mul" onclick="displayNumber('+')" class="opt">+</button><br>&nbsp;


           &nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;<button class="p-4 rounded-5 bg-danger" id="acc" onclick="clearBox()"
                class="ac">Ac</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button class="p-4 rounded-4 bg-light" id="delete" onclick="removeLastItem()" class="opt">&#9003
            </button>&nbsp;&nbsp;&nbsp;&nbsp;
            <!-- <button   class="p-4 rounded-4 bg-light"   id="clear" onclick="displayNumber('%')" class="opt">%</button> -->
        <button class="p-4 rounded-5 bg-success" id="clear" onclick="clearBox()" class="opt">Clr</button><br>&nbsp;



        </div>





        <div class="col-4"></div>
        <style>
            * {
                /* background-color: rgb(217, 174, 196); */
                background-color:skyblue;
            }
        </style>
</body>
<script>
    // display number in text box
    function displayNumber(num) {
        result.value += num;

    }

    // clear textbox

    function clearBox() {
        result.value = "";
    }


    //evaluate expression

    // function evaluateExpression() {
    //     result.value = eval(result.value);
    // }


    //OR

    function evaluateExpression(){
        expression=result.value;
        output=eval(expression);
        result.value=output;
    }


    //remove last item from text box

    function removeLastItem() {
        currentExpression = result.value;
        result.value = currentExpression.slice(0, -1);
    }






</script>

</html>
